# 12. Baseline ERM to compare the 7-10 stat-informed sweeps (Exchange)
# Not run yet as of sep 8
program: run.py
method: grid
metric:
  name: mse/test
  goal: minimize
parameters:
  wandb_run:
    value: "Exchange-StatInformed-ERM-10e"
  wandb_project: 
    value: "alelab/Autoformer"
  experiment_tag:
    value: #TODO add tag
  des:
    value: "ERM 10e baseline"
  model:
    values: ["Autoformer","Reformer"]
  train_epochs:
    value: 10
  constraint_level: #signals that we're doing ERM
    value: -1
  dual_init: #Irrelevant for ERM
    value: 1.0
  dual_lr: #signals that we're doing ERM
    value: 0
  pred_len:
    values: [96,192,336,720]
  is_training:
    value: "1"
  root_path:
    value: "./dataset/exchange_rate/"
  data_path:
    value: "exchange_rate.csv"
  model_id:
    value: "exchange_rate"
  data:
    value: "custom"
  features:
    value: "M"
  seq_len:
    value: 96
  label_len:
    value: 48
  e_layers:
    value: 2
  d_layers:
    value: 1
  factor:
    value: 3
  enc_in:
    value: 321
  dec_in:
    value: 321
  c_out:
    value: 321
  itr:
    value: 1
  seed:
    value: 0 # Forces the seed to be different for each run.