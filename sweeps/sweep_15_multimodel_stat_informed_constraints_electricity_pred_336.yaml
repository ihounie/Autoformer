# 13 --> 16 Weather, stat informed, multimodel constrained sweeps (10e no earlystop)
program: run.py
method: grid
metric:
  name: mse/test
  goal: minimize
parameters:
  wandb_run:
    value: "Electricity-StatInformed-10e-Constrained"
  wandb_project: 
    value: "alelab/Autoformer"
  des:
    value: "Electricity-StatInformed-10e-Constrained"
  model:
    values: ["Autoformer","Reformer"]
  train_epochs:
    value: 10
  constraint_level:
    values: [0.232, 0.245, 0.256]
  dual_init:
    value: 1.0
  dual_lr:
    value: 0.01
  pred_len:
    value: 336
  is_training:
    value: "1"
  root_path:
    value: "./dataset/electricity/"
  data_path:
    value: "electricity.csv"
  model_id:
    value: "electricity_constrained"
  data:
    value: "custom"
  features:
    value: "M"
  seq_len:
    value: 96
  label_len:
    value: 48
  e_layers:
    value: 2
  d_layers:
    value: 1
  factor:
    value: 3
  enc_in:
    value: 321
  dec_in:
    value: 321
  c_out:
    value: 321
  itr:
    value: 1